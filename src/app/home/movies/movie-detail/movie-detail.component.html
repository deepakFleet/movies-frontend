<div
  class="w-full h-screen overflow-y-auto flex flex-row justify-content-center bg-primary-reverse">
  <div *ngIf="movie$ | async as movie" class="pt-8 w-full px-8">
    <button
      pButton
      pRipple
      routerLink="/home"
      type="button"
      icon="pi pi-arrow-left"
      class="p-button-rounded p-button-outlined"></button>
    <div class="font-medium text-3xl text-900 mb-3 mt-4">Movie Information</div>
    <div class="text-500 mb-5">Some detailed information about the movie</div>
    <ul class="list-none p-0 m-0">
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Title</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          {{ movie.name }}
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Release Date</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          {{ movie.releaseDate | date }}
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Genre</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <p-chip
            *ngFor="let genre of movie.genres"
            [label]="genre.genre"
            class="mr-2"></p-chip>
        </div>
      </li>

      <li
        class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Reviews</div>
        <div
          class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
          <ul>
            <ng-container *ngFor="let review of movie.reviews">
              <li *ngIf="review.review">{{ review.review }}</li>
            </ng-container>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
